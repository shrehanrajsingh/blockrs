<!DOCTYPE html>
<html>
  <head>
    <title>Blockchain Transaction</title>
    <style>
      :root {
        --bg-color: #f8f8f8;
        --text-color: #333;
        --heading-color: #2c3e50;
        --link-color: #3498db;
        --input-bg: #fff;
        --input-border: #ddd;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #222;
          --text-color: #f0f0f0;
          --heading-color: #60a5fa;
          --link-color: #60a5fa;
          --input-bg: #333;
          --input-border: #444;
        }
      }

      body.light-mode {
        --bg-color: #f8f8f8;
        --text-color: #333;
        --heading-color: #2c3e50;
        --link-color: #3498db;
        --input-bg: #fff;
        --input-border: #ddd;
      }

      body.dark-mode {
        --bg-color: #222;
        --text-color: #f0f0f0;
        --heading-color: #60a5fa;
        --link-color: #60a5fa;
        --input-bg: #333;
        --input-border: #444;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: var(--heading-color);
      }
      a {
        color: var(--link-color);
      }

      .theme-toggle {
        background: none;
        border: 1px solid var(--text-color);
        border-radius: 4px;
        color: var(--text-color);
        padding: 5px 10px;
        cursor: pointer;
        margin-bottom: 10px;
      }

      form {
        margin-top: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"],
      input[type="url"],
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid var(--input-border);
        border-radius: 4px;
        background-color: var(--input-bg);
        color: var(--text-color);
      }

      button[type="submit"] {
        background-color: var(--link-color);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }

      button[type="submit"]:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="theme-toggle" id="theme-toggle">Toggle Dark Mode</button>
      <h1>New Blockchain Transaction</h1>

      <form method="post" action="">
        <div class="form-group">
          <label for="sender">Sender Address</label>
          <input
            type="text"
            id="sender"
            name="sender"
            required
            placeholder="Enter sender's blockchain address"
          />
        </div>

        <div class="form-group">
          <label for="recipient">Recipient Address</label>
          <input
            type="text"
            id="recipient"
            name="recipient"
            required
            placeholder="Enter recipient's blockchain address"
          />
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            step="0.000001"
            min="0"
            required
            placeholder="Enter amount to transfer"
          />
        </div>

        <div class="form-group">
          <label for="fee">Transaction Fee</label>
          <input
            type="number"
            id="fee"
            name="fee"
            step="0.000001"
            min="0"
            required
            placeholder="Enter transaction fee"
          />
        </div>

        <div class="form-group">
          <label for="gas_limit">Gas Limit (optional)</label>
          <input
            type="number"
            id="gas_limit"
            name="gas_limit"
            min="0"
            placeholder="Enter gas limit"
          />
        </div>

        <div class="form-group">
          <label for="wallet_server_link"
            >Enter WalletServer link (this will be used to sign the
            message)</label
          >
          <input
            type="url"
            id="wallet_server_link"
            name="wallet_server_link"
            placeholder="http://127.0.0.1:9000"
          />
        </div>

        <div class="form-group">
          <label for="memo">Memo/Message (optional)</label>
          <textarea
            id="memo"
            name="memo"
            rows="3"
            placeholder="Enter an optional message with this transaction"
          ></textarea>
        </div>

        <button type="submit">Submit Transaction</button>
      </form>

      <p>
        <strong>Note:</strong> This form creates a new blockchain transaction.
        <br />
        <strong>Warning:</strong> Always verify transaction details before
        submitting.
      </p>
    </div>

    <script>
      window.onload = () => {
        const toggle = document.getElementById("theme-toggle");

        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.classList.add("dark-mode");
          toggle.textContent = "Toggle Light Mode";
        } else if (savedTheme === "light") {
          document.body.classList.add("light-mode");
        }

        toggle.addEventListener("click", () => {
          if (document.body.classList.contains("dark-mode")) {
            document.body.classList.replace("dark-mode", "light-mode");
            localStorage.setItem("theme", "light");
            toggle.textContent = "Toggle Dark Mode";
          } else {
            document.body.classList.replace("light-mode", "dark-mode");
            localStorage.setItem("theme", "dark");
            toggle.textContent = "Toggle Light Mode";
          }
        });
      };
    </script>
  </body>
</html>
